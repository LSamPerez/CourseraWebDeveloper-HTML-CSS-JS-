<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Unordered Lists</title>
    </head>
    <body>
        <h1>Unordered List</h1>
        <div>
            A list of videogame consoles that I have
            <ul>
                <li>Play Station
                    <ul>
                        <li>Ps1</li>
                        <li>Ps2</li>
                        <li>Ps3</li>
                        <li>Ps4</li>
                        <li>Ps Vita</li>
                    </ul>
                </li>
                <li>Xbox
                    <ul>
                        <li>Xbox Classic</li>
                        <li>Xbox 360 Slim</li>
                        <li>Xbox One</li>
                    </ul>
                </li>
                <li>Nintendo
                    <ul>
                        <li>NES</li>
                        <li>SNES</li>
                        <li>Gameboy</li>
                        <li>Wii</li>
                        <li>Wii U</li>
                    </ul>
                </li>
            </ul>
        </div>
    </body>
</html>
